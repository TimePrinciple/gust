rust-crypto = "0.2.36"
hex = "0.4.3"
deflate = "1.0.0"
flate2 = "1.0.22"
bstr = "1.0.1"
anyhow = "1.0.66"
thiserror = "1.0.37"
spdlog-rs = "0.3.7"
